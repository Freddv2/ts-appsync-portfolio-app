type Stock {
    portfolioId: String!
    stock: String!
    shares: Int!
    buyPrice: Int!
    buyCost: Int!
    marketPrice: Int!
    totalValue: Int!
}

type Transaction {
    id: String!
    stock: String!
    shares: Int!
    operation: Operation!
    askPrice: Int!
    finalPrice: Int!
    totalValue: Int!
    status: Status!
}

enum Operation {
    BUY
    SELL
}

enum Status {
    PENDING
    COMPLETED
}

input PlaceOrderInput {
    portfolioId: String!
    stock: String!
    shares: Int!
    operation: Operation!
    price: Int!
}

type Query {
    getStocks : [Stock!]!
    getTransactions: [Transaction!]!
}

type Mutation {
    placeOrder(input: PlaceOrderInput!) : Transaction!
    processOrder(transactionId: String!) : Transaction!
}

type Subscription {
    onPlaceOrder: Transaction!
    @aws_subscribe(mutations: ["placeOrder"])
}

schema {
    query: Query
    mutation: Mutation
    subscription: Subscription
}
